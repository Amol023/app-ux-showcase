<template>
  <require from='../common.css#ux'></require>
  <require from="./swatches.css#ux"></require>

  <main styles.main>
    <p styles.description>
      Swatches provide sets of colors, both primaries and accents, based on the
      color theory behind Material Design. It is recommended that you select one
      primary and one accent color for your app, each with a normal, light and dark shade.
    </p>

    <section styles.swatches>
      <div repeat.for="swatch of swatches" styles.swatch>
        <ul>
          <li css="background: ${swatch.p500}">
            <div styles.swatch-name>
              ${swatch.name}
            </div>

            <div styles.color-row>
              <div>p500</div>
              <div>${swatch.p500}</div>
            </div>
          </li>

          <li repeat.for="color of swatch.colors" styles.color-row css="background: ${color.value}">
            <div>${color.name}</div>
            <div>${color.value}</div>
          </li>
        </ul>
      </div>
    </section>
  </main>

</template>
